{% load static %}
<html>
  <head>

    <meta charset="utf-8">
    <title>Bi3SMART</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
    <body style="background-color: #eee;">

      <section>
          <div class="container py-5">
  
              <div class="row d-flex justify-content-center">
                  <div class="col-md-8 col-lg-6 col-xl-4">
  
                      <div class="card" id="chat1" style="border-radius: 15px;">
                          <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                              style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                              <i class="fas fa-angle-left"></i>
                              <p class="mb-0 fw-bold">ChatBot</p>
                              <i class="fas fa-times"></i>
                          </div>
                          <div class="card-body">
                              <div id="chat-container">
  
                                  {% if user_input %}
                                  <div class="mb-4">
                                      <div class="d-flex flex-row justify-content-end">
                                          <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                                              <p class="small mb-0">{{ user_input }}</p>
                                          </div>
                                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                              alt="avatar 1" style="width: 45px; height: 100%;">
                                      </div>
                                  </div>
                                  {% endif %}
                                  {% if bot_response %}
                                  <div class="mb-4">
                                      <div class="d-flex flex-row justify-content-start">
                                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                              alt="avatar 1" style="width: 45px; height: 100%;">
                                          <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                                              <p class="small mb-0">{{ bot_response }}</p>
                                          </div>
                                      </div>
                                  </div>
                                  {% endif %}
                              </div>
  
                              <form method="POST">
                                  {% csrf_token %}
                                  <div class="form-outline mb-4">
                                      <input class="form-control" id="textAreaExample" rows="4" type="text" name="user_input"
                                          placeholder="Enter your message...">
                                      <label class="form-label" for="textAreaExample">Type your message</label>
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
                              </form>
  
                          </div>
                      </div>
  
                  </div>
              </div>
  
          </div>
      </section>
  
      <!-- Bootstrap JS (optionnel si vous n'en avez pas besoin) -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
